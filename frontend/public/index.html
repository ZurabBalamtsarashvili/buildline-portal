<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f16319" />
    <meta name="description" content="Buildline Construction Portal - Project Management System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Buildline Construction Portal</title>

    <style>
      /* Initial loading state styles */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .loader-text {
        color: #f16319;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Prevent FOUC (Flash of Unstyled Content) */
      .no-fouc {
        visibility: hidden;
      }
      
      /* Base styles for glassmorphism */
      .glass-bg {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="no-fouc">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading state -->
    <div id="initial-loader" class="initial-loader">
      <img src="%PUBLIC_URL%/logo.svg" alt="Buildline Logo" class="loader-logo" />
      <div class="loader-text">Loading...</div>
    </div>
    
    <div id="root"></div>

    <script>
      // Remove no-fouc class once page is loaded
      window.addEventListener('load', function() {
        document.body.classList.remove('no-fouc');
        // Remove loader after a slight delay
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
